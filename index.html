<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Tic-tac-toe</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>The Odin Project <a href="https://www.theodinproject.com/" target="_blank"><img src="https://www.theodinproject.com/mstile-310x310.png" alt="TOP-logo"></a></h1>
        <h2>Tic-tac-toe</h2>
    </header>
   
    <main>


        <section id="player-start" class="player-start">
            <p>Leave player 2 blank to test your skills against a bot! </p>
            <label for="player1">
                <span class="cell-mini player0"></span> Player1: 
                <input type="text" id="player1" placeholder="player1">
            </label>
            <label for="player2">
                <span class="cell-mini player1"></span> Player2: 
                <input type="text" id="player2" placeholder="player2">
            </label>

            <button id="btn">Start!</button>

        </section>

        <section class="game hidden" id="game">
            <div id="turn"></div>
            <button id="restart-btn">Restart</button>
            <div class="grid">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </section>

        <section id="game-over" class="game-over hidden">
            <h2>Winner</h2>
            <button id="rematch">Rematch?</button>
            <button id="new-players">New Players?</button>
        </section>
    </main>

    <footer>
        
    </footer>


    <script src="./index.js"></script>
</body>
</html>
