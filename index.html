<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Tic-tac-toe</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>The Odin Project <a href="https://www.theodinproject.com/" target="_blank"><img src="https://www.theodinproject.com/mstile-310x310.png" alt="TOP-logo"></a></h1>
        <h2>Tic-tac-toe</h2>
    </header>
   
    <main>


        <section id="player-start" class="player-start">
            <label for="player1">
                Player1 (X): 
                <input type="text" id="player1">
            </label>
            <label for="player2">
                Player2 (O): 
                <input type="text" id="player2">
            </label>

            <button id="btn">Start!</button>

        </section>

        <section class="game hidden" id="game">
            <button id="restart-btn">Restart</button>
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </section>
    </main>


    <script src="./index.js"></script>
</body>
</html>
